# .github/workflows/ci.yml

name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
          
      # TODO quando tiver testes no projeto
      # - name: Run tests
      #  run: |
      #    pytest

      - name: Build Docker image
        run: |
          docker build -t middleware-dt:${{ github.sha }} .
